<form class="add-form" >
  <h2>Update</h2>

  <div class="form-control">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      [(ngModel)]="item.name"
      placeholder="Add Consumer Name"
    />

    <label for="kWh">kWh</label>
    <input
      type="text"
      name="kwh"
      [(ngModel)]="item.kwh"
      placeholder="Add Required kWh"
    />
  </div>

  <input
    type="submit"
    value="Submit Changes"
    class="btn btn-block"
    [mat-dialog-close]="true"
  />
</form>
